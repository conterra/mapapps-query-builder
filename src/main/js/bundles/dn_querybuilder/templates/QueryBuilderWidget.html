<div>
    <div data-dojo-attach-point="_containerNode" data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-props="gutters: false, design: 'headline'">
        <div data-dojo-attach-point="_leftNode" data-dojo-type="dijit/layout/BorderContainer"
             data-dojo-props="region: 'left'" class="settingsContainer noPadding">
            <div data-dojo-attach-point="_settingsNode" data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="region: 'center'" class="noPadding settingsNode">
                <div class="selectDiv" data-dojo-attach-point="_storeDiv">
                    <label>${i18n.userStore}</label>
                    <div data-dojo-attach-point="_storeNode"></div>
                </div>
                <div class="radioDiv" data-dojo-attach-point="_matchDiv">
                    <label>${i18n.userMatch}</label>
                    <form>
                        <label class="radioButtonLabel" data-dojo-attach-point="_matchLabelAnd">
                            <input type="radio"
                                   data-dojo-type="dijit/form/RadioButton"
                                   data-dojo-attach-point="_matchRadioButtonAnd"
                                   checked/>${i18n.and}</label>
                        <label class="radioButtonLabel" data-dojo-attach-point="_matchLabelOr">
                            <input type="radio"
                                   data-dojo-type="dijit/form/RadioButton"
                                   data-dojo-attach-point="_matchRadioButtonOr"/>${i18n.or}</label>
                    </form>
                </div>
                <div class="radioDiv" data-dojo-attach-point="_geometryNode">
                    <label>${i18n.userUseGeometry}</label>
                    <form>
                        <label class="radioButtonLabel" data-dojo-attach-point="_geometryLabelEverywhere">
                            <input type="radio"
                                   data-dojo-type="dijit/form/RadioButton"
                                   data-dojo-attach-point="_geometryRadioButtonEverywhere"
                                   checked/>
                            ${i18n.userGeometryEverywhere}</label>
                        <label class="radioButtonLabel" data-dojo-attach-point="_geometryLabelExtent">
                            <input type="radio"
                                   data-dojo-type="dijit/form/RadioButton"
                                   data-dojo-attach-point="_geometryRadioButtonExtent"/>${i18n.userGeometryExtent}</label>
                        <label class="radioButtonLabel" data-dojo-attach-point="_geometryLabelEnhanced">
                            <input type="radio"
                                   data-dojo-type="dijit/form/RadioButton"
                                   data-dojo-attach-point="_geometryRadioButtonEnhanced"/>${i18n.userGeometryEnhanced}</label>
                    </form>
                </div>
                <div class="selectDiv">
                    <button data-dojo-attach-point="_geometryButton" class="input-block"
                            data-dojo-type="dijit.form.Button" type="button"
                            data-dojo-attach-event="onClick:_onChooseGeometry" data-dojo-props="iconClass:'icon-tool'">
                        ${i18n.userChooseGeometry}
                    </button>
                </div>
                <div class="selectDiv" data-dojo-attach-point="_spatialRelationDiv">
                    <label>${i18n.userSpatialRelation}</label>
                    <div data-dojo-attach-point="_spatialRelationNode"></div>
                </div>
                <div class="useOnlyGeometryDiv" data-dojo-attach-point="_useOnlyGeometryDiv">
                    <label>${i18n.userUseOnlyGeometry}</label>
                    <div data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="_useOnlyGeometry"
                         data-dojo-attach-event="onChange:_onUseOnlyGeometry"></div>
                </div>
            </div>
        </div>
        <div data-dojo-attach-point="_centerNode" data-dojo-type="dijit/layout/BorderContainer"
             data-dojo-props="region: 'center'" class="centerContainer noPadding">
            <div data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="region: 'top'" class="noPadding">
                <label>${i18n.defineQuery}</label>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="region: 'center'" class="queryContainer noPadding">
                <div data-dojo-attach-point="_queryNode"></div>
            </div>
        </div>
        <div data-dojo-attach-point="_bottomNode" data-dojo-type="dijit/layout/ContentPane"
             data-dojo-props="region: 'bottom'" class="noPadding">
            <button data-dojo-type="dijit.form.Button" class="input-large input-block input-success" type="button"
                    data-dojo-attach-event="onClick:_onDone"
                    data-dojo-attach-point="_doneButton"
                    data-dojo-props="iconClass:'icon-magnifier'">
                ${i18n.userDone}
            </button>
        </div>
    </div>
    <div data-dojo-attach-point="_errorNode">${i18n.serviceUnavailable}</div>
</div>
